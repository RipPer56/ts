<ion-header no-border class="theme-login">
  <ion-navbar transparent>
    <ion-buttons end>
      <button ion-button clear color="dark" (click)="closeModal()">
        <ion-icon name="close"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>
<ion-content padding transparent>
  <form [formGroup]="passwordForm" (submit)="submitPassword()">
    <ion-list>
      <ion-item>
        <ion-label stacked>
          <ion-icon name="tont-Mot-de-passe" color="primary"></ion-icon>
          mot de passe
        </ion-label>
        <ion-input class="input-protected input-transparent" formControlName="password" required
                   type="password"></ion-input>
      </ion-item>
      <button ion-button type="submit" block>Connection</button>
    </ion-list>
  </form>
</ion-content>

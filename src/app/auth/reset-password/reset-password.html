<form [formGroup]="resetPasswordForm" (ngSubmit)="resetPassword()">
  <ion-row class="header-msg">
    <ion-col>
      <h3>Entrez votre adresse email et nous vous enverrons un lien pour rÃ©initialiser votre mot de passe.</h3>
    </ion-col>
  </ion-row>
  <ion-item class="item-md input-box">
    <ion-label>
      <ion-icon name="md-person"></ion-icon>
    </ion-label>
    <ion-input formControlName="email" placeholder="Email" type="email"
               touched-workaround></ion-input>
  </ion-item>
  <ion-row *ngIf="resetPasswordForm.get('email').invalid && resetPasswordForm.get('email').touched">
    <h5>Votre adresse email est invalide</h5>
  </ion-row>
  <ion-row>
    <ion-col col-6 class="padding-left-0">
      <button ion-button block (click)=displayLoginForm() class="button">
        Retour
      </button>
    </ion-col>
    <ion-col col-6 class="padding-right-0">
      <button ion-button block type="submit" class="button" [disabled]="!resetPasswordForm.valid">
        Envoyer
      </button>
    </ion-col>
  </ion-row>
</form>
